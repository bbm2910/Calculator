<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="script.js" defer></script>
</head>
<body>
   <div class="wrapper">
    <div class="display">
        <!-- <i class="bi bi-lightbulb-fill toggleDark-mode"></i> --> 
        <div class="operation-display">
            <p class="chosen-number">0</p>
        </div>
        <div class="total">
            <p class="total">0</p>
        </div>
    </div> 
  <div class="all-buttons">
    <div class="column">
        <button class="operators reset-button"> AC </button>
        <button class="operators delete-button"> Del </button>
        <button data-key="53" class="operators modulus-button"> % </button>
        <button data-key="191" class="operators divide-button"> / </button>
    </div>
    <div class="column">
        <button data-key="55" class="number" value="7"> 7 </button>
        <button data-key="56" class="number"> 8 </button>
        <button data-key="57" class="number"> 9 </button>
        <button data-key="88" class="operators multiply-button"> X </button>
    </div>
    <div class="column">
        <button data-key="52" class="number"> 4 </button>
        <button data-key="53" class="number"> 5 </button>
        <button data-key="54" class="number"> 6 </button>
        <button data-key="189" class="operators substract-button"> - </button>
    </div>
    <div class="column">
        <button data-key="8" class="number"> 1 </button>
        <button data-key="50" class="number"> 2 </button>
        <button data-key="51" class="number"> 3 </button>
        <button data-key="187" class="operators add-button"> + </button>
    </div>
    <div class="column" id="last-column">
        <button data-key="48" class="number"> 0 </button>
        <button data-key="190" class="operators decimal-button"> . </button>
        <button data-key="187" class="operators equal-button"> = </button>

    </div>
  </div>
   </div>

   <footer>
    <p>BM 2023</p>
   </footer>
</body>
</html>
